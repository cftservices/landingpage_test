<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Works!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #feca57, #ff6b6b);
        }

        button:active {
            transform: translateY(-1px);
        }

        .gradient1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gradient4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .gradient5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .gradient6 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .gradient7 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .gradient8 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
    </style>
</head>
<body class="gradient1">
    <div class="container">
        <h1>Claude Code Works!</h1>
        <button onclick="changeBackground()">Change Background Color</button>
    </div>

    <script>
        let currentGradient = 1;
        const totalGradients = 8;

        function changeBackground() {
            const body = document.body;
            
            // Remove current gradient class
            body.className = '';
            
            // Cycle to next gradient
            currentGradient = currentGradient % totalGradients + 1;
            
            // Add new gradient class
            body.classList.add(`gradient${currentGradient}`);
        }
    </script>
</body>
</html>
